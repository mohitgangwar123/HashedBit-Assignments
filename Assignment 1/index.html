<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="HBlogo.jpeg" alt="Logo">
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <aside class="sidebar">
            <h3>Custom Sidebar Data</h3>
        </aside>
        <main class="main">
            <div class="box1">
                <h3>Title</h3>
            </div>
            <div class="box2">
                <h3>Image</h3>
            </div>
            <div class="box3">
                <h3>Description</h3>
            </div>
        </main>
        <footer>
            <p>Sample Footer Text</p>
        </footer>
    </div>
</body>
</html>
