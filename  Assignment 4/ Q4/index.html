<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styling Controls</title>
  <link rel="stylesheet" href="dynamic.css">
</head>
<body>

  <div class="text-here" id="text-container">This is some example text</div>

  <input type="text" id="colorbox" placeholder="Enter color name or hex" />
  <button id="colorchange">Change Color</button><br><br>

  <input type="range" id="fontsize" min="10" max="100" value="55"><br><br>

  <button class="stylebt" id="underline">Underline</button>
  <button class="stylebt" id="italic">Italic</button>
  <button class="stylebt" id="bold">Bold</button><br><br>

  <label for="list">Choose Font Family:</label>
  <select id="list">
    <option value="serif">Serif</option>
    <option value="sans-serif">Sans-Serif</option>
    <option value="monospace">Monospace</option>
    <option value="cursive">Cursive</option>
    <option value="fantasy">Fantasy</option>
  </select><br><br>

  <button id="getstyle">Get CSS</button>

  <p id="css-props"></p>
  <script src="Dynamiccss.js"></script>
</body>
</html>
